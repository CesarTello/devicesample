<!DOCTYPE html>
<html>
<head>
	<title>Autoridad del Canal de Panam√°</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/acp1.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.0.min.js"></script>

		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8">

		// Wait for PhoneGap to load
		//
		document.addEventListener("deviceready", onDeviceReady, false);

		// PhoneGap is ready
		//
		function onDeviceReady() {
			var element = document.getElementById('deviceProperties');

			element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
								'Device PhoneGap: ' + device.phonegap + '<br />' + 
								'Device Platform: ' + device.platform + '<br />' + 
								'Device UUID: '     + device.uuid     + '<br />' + 
								'Device Version: '  + device.version  + '<br />';
		}

		</script>

</head>
<body>
<!-- Start of first page: #one -->
<div data-role="page" id="login">
	<div data-role="header" class="header-cnt">
		<h1 id="logo"><a href="#"></a></h1>
		<h1>whatever as header</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
			 <h6 style="text-align: justify;margin-top:0px;">Device information</h6>
		<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em">
      
				<p id="deviceProperties">Loading device properties...</p>
		
		</div>
	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
<div><h6 style="text-align: center;">whatever as footer</h6></div>
	</div><!-- /footer -->
</div><!-- /page one -->



</body>
</html>
